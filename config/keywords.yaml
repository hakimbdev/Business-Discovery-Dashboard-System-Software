  startups:
    keywords:
      - "startup"
      - "tech startup"
      - "innovation hub"
      - "tech company"
      - "software company"
      - "digital agency"
      - "fintech"
      - "edtech"
      - "agritech"
    priority: high
    
  hotels:
    keywords:
      - "hotel"
      - "resort"
      - "lodge"
      - "guest house"
      - "hospitality"
      - "accommodation"
