# Detection Settings
detection:
  # How far back to look for "new" pages (in days)
  lookback_days: 7
  
  # Minimum confidence score (0-100) to trigger alert
  min_confidence_score: 60
  
  # Maximum results per search query
  max_results_per_query: 50
  
  # Time-based filters for Google searches
  google_time_filter: "qdr:w"  # Past week (qdr:d for day, qdr:w for week, qdr:m for month)

